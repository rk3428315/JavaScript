<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="formstyle">
        <form name="form" >
            <input type="button" name="store" id="calc">
            <br>
            <br>           
            <input type="button" value="C" onclick="clears()" id="clear">
            <br>
            <br>
            <input type="button" value="1" onclick="showValue(1)">
            <input type="button" value="2" onclick="showValue(2)">
            <input type="button" value="3" onclick="showValue(3)">
            <input type="button" value="+" onclick="form.store.value +='+'">
            <br>
            <br>
            <input type="button" value="4" onclick="showValue(4)">
            <input type="button" value="5" onclick="showValue(5)">
            <input type="button" value="6" onclick="showValue(6)">
            <input type="button" value="-" id="sum" onclick="">
            <br>
            <br>
            <input type="button" value="7" onclick="showValue(7)">
            <input type="button" value="8" onclick="showValue(8)">
            <input type="button" value="9" onclick="showValue(9)">
            <input type="button" value="*" onclick="form.store.value +='*'">
            <br>
            <br>
            <input type="button" value="0" onclick="showValue(0)">
            <input type="button" value="." onclick="form.store.value +='.'">
            <input type="button" value="/" onclick="form.store.value +='/'">
            <input type="button" value="=" onclick="equal()">             
        </form>
    </div>

    <script src="withOutEval.js"></script>
</body>
</html>
