<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="navBar.css">
</head>
<body>
     <!-- Part of navbar -->
     
     <div class="fixed-top" style="background-color: #6ab66a;">
        <nav class="navbar navbar-inverse navbar navbar-expand-lg"
            style="background-color: rgba(127, 187, 220, 0.329);">
            <div class="container-fluid ">
                <a class="navbar-brand " href="/Home/homePage.html">
                    <img src="/Images/Logo.png" alt="ll" width="50" height="50"
                        class="d-inline-block align-text-top rounded-circle">
                </a>

                <h2 class="nav justify-content-center text-uppercase text-success">Student Portal </h2>

                <button class="navbar-toggler" type="button" id="button" onclick="hideShow();" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>

                <ul class="nav navbar-right" id="myNavbar">

                </ul>

            </div>

        </nav>
    </div>
    <!-- Navbar part End -->
    <script src="navBar.js"></script>
</body>
</html>
