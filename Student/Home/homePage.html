<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="/NavBar/navBar.css">

<body style="width: 99%;" class="h-100">

    <!-- Start navbar -->

    <div id="navBar"></div>

    <!-- End navbar -->

    <br><br><br>

    <!-- Text Contant -->
    <div class="row flex-xl-nowrap min-vh-100 " style="background-image: url('/Images/background.jpg');">

        <div class="col-12 col-md-2 col-xl-2 bd-sidebar shadow p-3 mb-5  rounded"

            <nav class="h-100">
                <div>
                    <a class="nav-link position-fixed">Notifications
                        <hr>
                    </a><br><br>
                </div>
                <marquee behavior="" direction="up" onmouseover="this.stop();" onmouseout="this.start();">
                    <div id="dynamicNav">
                    </div>
                </marquee>
            </nav>
        </div>
        <!-- End notice bar -->

        <!-- Start Area Content -->
        <div class="col-12 col-md-10 col-yl-8 py-md-3 pl-md-5 bd-content ">

            <!-- Start four images div -->
            <marquee behavior="" direction="left">

                <div class="row" id="img">
                </div>

            </marquee>
            <!-- End four images div -->

            <!-- Start first image with details -->

            <div class="row flex-xl-nowrap" id="img12">
               
            </div>
            <hr>
            <!-- End first image with details -->

            <!-- Start second image with details -->

            <div class="row flex-xl-nowrap" id="img2">
                <!-- <div class="col-md-6" style="align-self: center;">
                    <h5>L and Light</h5>
                    <hr>
                    
                </div>

                <div class="col-md-6">
                    <img src="/Images/Kira1.jpg" alt=""
                        class="rounded-circle d-inline-block align-text-top h-100 w-100 p-3">
                </div> -->
            </div>
            <!-- End second image with details -->

        </div>
    </div>
    <!-- End Area Content -->

    <!-- Start footer -->

    <div id="footer"></div>

    <!-- End footer -->

    <script src="/NavBar/navBar.js"></script>
    <script src="home.js"></script>
</body>

</html>
