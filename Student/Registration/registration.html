<body>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/NavBar/navBar.css">
    <!-- <link rel="stylesheet" href="/Lib/bootstrap.css"> -->

    <!-- Part of navbar -->

    <div id="navBar"></div>
    <br><br><br>
    <!-- Navbar part End -->

    <!-- Start form part -->
    <div class="align-items-center justify-content-center mt-4">
        <div class="text-center width">
            <div class="row g-3 shadow border-3 linear-gradient">
                <h1 class="text-uppercase text-secondary">Registration Page</h1>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputname" placeholder="Name">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputage" placeholder="Age">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputgender" placeholder="Gender">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputaddress" placeholder="Address">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputcity" placeholder="City">
                </div>

                <div class="col-12">
                    <input type="text" class="form-control" id="inputzip" placeholder="Zip">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="createRegData()">Save</button>
                    <button type="submit" class="btn btn-primary"><a href="/Login/login.html" class="text-decoration-none text-white">Login</a></button>

                </div>
            </div>
        </div>
    </div>

    <!-- End form part -->

    <!-- Start footer -->

    <div id="footer"></div>

    <!-- End footer -->

    <script src="/NavBar/navBar.js"></script>
    <script src="registration.js"></script>

</body>

</html>
