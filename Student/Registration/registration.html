<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="/NavBar/navBar.css">
    
</head>

<body style="background-image: url('/Images/background.jpg'); width: auto; height: auto;">
     <!-- Part of navbar -->

    <div id="navBar"></div>
     <br><br><br>
    <!-- Navbar part End -->

    <!-- Start form part -->
    <div class="align-items-center justify-content-center">
        <div class="text-center width" style="margin-top: 40px;">
            <div class="row g-3 shadow border-3"
                style="background: linear-gradient(20deg, #d83b5d, #0ddb96,rgb(232, 102, 235));">
                <h1 class="text-uppercase text-secondary" style="color:rgb(2, 53, 41);">Registration Page</h1>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputname" placeholder="Name">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputage" placeholder="Age">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputgender" placeholder="Gender">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputaddress" placeholder="Address">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputcity" placeholder="City">
                </div>
                <!-- <div class="col-12">
                    <select id="inputstate" class="form-select" aria-placeholder="State">
                        <option selected>State...</option>
                        <option>U.P.</option>
                    </select>
                </div> -->
                <div class="col-12">
                    <input type="text" class="form-control" id="inputzip" placeholder="Zip">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="createRegData()">Sign In</button>
                    <button type="submit" class="btn btn-primary"><a href="/Login/login.html" style="color: white;">
                            Login</a></button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- End form part -->

     <!-- Start footer -->
    
     <div id="footer"></div>

    <!-- End footer -->

    <script src="/NavBar/navBar.js"></script>
    <script src="registration.js"></script>
</body>

</html>
