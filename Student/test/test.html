<!DOCTYPE html>
<html>
      
<head>
    <title>
        Blocking Back Button
        using javascript
    </title>
      
    <style >
        body {
            font-family:Arial;
            color:green;
        }
    </style>
      
    <script type="text/javascript">
        // window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
</head>
  
<body>
    <h1>GeeksforGeeks</h2>
      
    <p>
        Click here to Goto 
        <button onclick="noBack()"><a href="b.html">
            Link to second page
        </a></button>
    </p>
</body>
  
</html>
