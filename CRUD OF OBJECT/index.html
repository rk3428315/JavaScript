    <!-- Start Registration Data  -->
    <div align="center">
        <div >
            <label for="">Name :</label>
            <input type="text" name="Name" id="inputname" placeholder="Name" />
            <label for="">Age :</label>
            <input type="number" size="65" id="inputage" />
        </div>
        <br>
        <div>
            <label for="">Address :</label>
            <input type="text" size="65" name="Name" id="inputaddress" />
            <label for="">Email :</label>
            <input type="email" size="65" name="Name" id="inputemail" />
        </div><br>

        <div>
            <label for="">Gender :</label>
            <input type="text" id="inputgender" />

            <label for="">Country :</label>
            <input type="text" id="inputcountry" />
        </div><br>
        <p>
            <input type="submit" value="Submit" name="Submit" id="submit" onclick="create()" />
            <input type="reset" value="Reset" name="Reset" id="reset" onclick="reset()" />
        </p>
    </div>
    <!-- End Registration Data  -->

    <br>
    <!-- Start Table to show Data  -->
    <table border="1px" align="center">
        <thead style="text-transform : uppercase;">
            <h1 align="center" style="text-transform : uppercase;">Show object data</h1>
            <tr>
                <th>Id</th>

                <th>Address</th>
                <th>Email</th>
                <th>Gender</th>
